<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script type="module" src="app.js" defer></script>
    <title>Day 10 | Dom Part 2</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h2>Day 10</h2>
      </div>
      <div>
        <h2>Toggle the Box</h2>
        <div class="blue box"></div>
      </div>
      <div>
        <h2>Mirror</h2>
        <input type="text" id="mirror" />
        <p class="mirror-text"></p>
      </div>
      <div>
        <div class="counter-wrapper">
          <h2>Counter</h2>
          <button>Reset</button>
        </div>
        <div class="counter-button-wrapper">
          <button class="minus button">&minus;</button>
          <span id="count">0</span>
          <button class="plus button">&plus;</button>
        </div>
      </div>
      <div>
        <h2>Race</h2>
        <p>Move car to the right by pressing the right arrow</p>
        <div class="race-car">üèé</div>
      </div>
      <div>
        <h2>Stopwatch</h2>
        <p class="timer-container"><span class="timer">0</span> seconds</p>
        <div class="button-wrapper">
          <button class="start button">Start</button>
          <button class="stop button">Stop</button>
          <button class="clear button">clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
